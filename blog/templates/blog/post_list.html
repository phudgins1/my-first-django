<!DOCTYPE html>
<html>
  <head>
    <title>Pete's Blag</title>
  </head>
  <body>
    <header>
      <h1>
        <a href="/">Pete's Blag</a>
      </h1>
    </header>
    {% for post in posts %}
      <article>
        <time>published: {{ post.published_date }}</time>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
      </article>
    {% endfor %}
  </body>
</html>
